{% extends "base.html" %}
{% load uabug_extras %}
{% block content %}
 <div class="row header">
   <div class="jumbotron"><h1>{{ subject.name }}</h1></div>
 </div>
 <div class="col-md-12">
   {% if user.is_authenticated %}
     <p>
       <a href="{% url 'new_bug' subject.id %}" class="btn btn-primary">New Bug</a>
     </p>
   {% endif %}
   {% for bug in subject.bugs.all %}
     {% include "forum/bug_item.html" %}
   {% endfor %}
 </div>
{% endblock %}
