{% load staticfiles %}
{% load emoticons_tags %}
<section class="row comment col-md-9">
    <div class="col-md-3 comment-profile">
        <p>{{ post.user.username }}</p>
        <p>{{ post.user.feature_posts.count }} POSTS</p>
    </div>
    <div class="col-md-9 ">
        <div class="comment-content">
            {% autoescape off %}
                {{ post.comment|emoticons }}
            {% endautoescape %}
        </div>
        {% include "forum/feature_comment_details.html" %}
    </div>

</section>
