{% extends "base.html" %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block head_js %}
    <script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        tinyMCE.init({
            mode: "textareas",
            theme: 'modern',
            plugins: 'paste',
        });
    </script>
{% endblock %}


{% block content %}
    <section>
        <div class="col-md-9">
            <form method="post" action="{% url 'new_feature' subject.id %}">
                {% csrf_token %}
                {{ feature_form | as_bootstrap }}
                <hr>
                {{ post_form | as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn-primary">Post New Feature</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
