{% extends "base.html" %}
{% load uafeature_extras %}
{% block content %}
    <div class="row header">
        <div class="jumbotron"><h1>{{ subject.name }}</h1></div>
    </div>
    <div class="col-md-12">
        {% if user.is_authenticated %}
            <p>
                <a href="{% url 'new_feature' subject.id %}" class="btn btn-primary">New Feature</a>
            </p>
        {% endif %}
        {% for feature in subject.features.all %}
            {% include "forum/feature_item.html" %}
        {% endfor %}
    </div>
{% endblock %}
